<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Tareas</h1>
    <ul>
        {% for tarea in tareas %}
            <li>
                <strong>Tipo:</strong> {{ tarea.tipo_tarea }}<br>
                <strong>Observaciones:</strong> {{ tarea.observaciones }}<br>
                <strong>Mec√°nico:</strong> {{ tarea.mecanico.nombre }} {{ tarea.mecanico.apellido }}<br>
                <strong>Fecha:</strong> {{ tarea.fecha_hora }}<br>
                <strong>Orden de Trabajo:</strong> {{ tarea.orden_trabajo.id }}<br>
                <hr>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
